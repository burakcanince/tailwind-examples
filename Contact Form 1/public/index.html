<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/build/style.css">
  <title>Tailwind Examples</title>
</head>
<body class="bg-gradient-to-r from-blue-400 to-blue-500">

  <section class="min-h-screen flex flex-col mx-5">
    <div class="flex flex-1 items-center justify-center">
      <div class="px-8 lg:px-16 lg:max-w-xl py-16 text-center bg-white w-full">
        <form>
          <h1 class="font-bold mb-4 text-2xl text-gray-700 w-full">
            Member Login
          </h1>
          <div class="py-4">
            <input type="text" class="bg-gray-200 block p-4 focus:outline-none w-full" placeholder="Username" />
          </div>
          <div class="py-4">
            <input type="password" class="bg-gray-200 block p-4 focus:outline-none w-full" placeholder="Password" />
          </div>
          <div class="py-4">
            <button type="submit"
              class="bg-yellow-400 text-gray-700 font-medium block p-4 focus:outline-none hover:bg-yellow-300 uppercase w-full">
              Login
            </button>
          </div>
          <div class="m-4 text-gray-600">
            <span>Forgot password?</span>
            <a href="#" class="underline">Click Here</a>
          </div>
        </form>
      </div>
    </div>
  </section>

</body>
</html>
